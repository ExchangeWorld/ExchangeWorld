<md-content>
	<div layout="row" layout-sm="column">
		<div flex="20">
			<md-list layout-sm="row">
				<md-list-item class="md-button">
					<div layout="row" layout-align="center center">
						<h3 class="md-display-1">GG3:0</h3>
					</div>
				</md-list-item>
				<md-divider ng-if="!$last"></md-divider>
				<md-list-item class="md-button">
					<div layout="row" layout-align="center center">
						<h3 class="md-display-1">GG3:0</h3>
					</div>
				</md-list-item>
				<md-divider ng-if="!$last"></md-divider>
			</md-list>
		</div>
		<span flex="5"></span>
		<div flex>
			<!-- title -->
			<div layout layout-align="center center">
				<h1 class="md-display-1">Title</h1>
			</div>
			<div layout="row" class="hvr-shadow info_container">
				<span flex-sm="5"></span>
				<!-- first user item -->
				<div layout="column" flex>
					<div class="item profile" layout="column" layout-align="center center">
						<img src="http://i.imgur.com/7RoLGdp.jpg" />
						<div layout layout-align="center center">
							<p class="md-body-2">BestItem_TW</p>
						</div>
					</div>
					<div layout="row">
						<img flex="30" src="../../images/unknown-user.gif" style="max-height:50px; max-width:50px;" />
						<div flex layout layout-align="center center">
							<p class="md-body-2 online">Username</p>
						</div>
					</div>
				</div>
				<!-- exchange icon -->
				<div flex="20" layout layout-align="center center">
					<md-icon md-font-set="material-icons" class="hide">autorenew</md-icon>
				</div>
				<!-- second user item -->
				<div layout="column" flex>
					<div class="item profile" layout="column" layout-align="center center">
						<img src="http://i.imgur.com/7RoLGdp.jpg" />
						<div layout layout-align="center center">
							<p class="md-body-2">BestItem_TW</p>
						</div>
					</div>
					<div layout="row">
						<img flex="30" src="../../images/unknown-user.gif" style="max-height:50px; max-width:50px;" />
						<div flex layout layout-align="center center">
							<p class="md-body-2 online">Username</p>
						</div>
					</div>
				</div>
				<span flex="5"></span>
			</div>
		</div>
		<!-- chat room -->
		<div flex class="info_container chat" layout="row">
			<span flex="5"></span>
			<div flex>
				<md-toolbar class="md-primary md-hue-2" layout layout-align="center center">
					<span>聊天</span>
				</md-toolbar>
				<ul class="discussion">
					<li class="other">
						<div class="avatar">
							<img src="../../images/unknown-user.gif" />
							<md-tooltip>user1</md-tooltip>
						</div>
						<div class="messages">
							<p class="content">今天好熱RRRRR</p>
						</div>
					</li>
					<li class="self">
						<div class="avatar">
							<img src="../../images/unknown-user.gif" />
							<md-tooltip>user2</md-tooltip>
						</div>
						<div class="messages">
							<p class="content">颱風沒來結果變成這樣辣 哭哭喔GGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGG</p>
						</div>
					</li>
				</ul>
				<ul class="discussion input">
					<form>
						<md-input-container style="height:49px;padding: 0px;">
							<label>Type some here...</label>
							<!--<textarea ng-model="vm.comment" columns="1"></textarea>-->
							<input type="text" ng-model="SoemModel" name="text" />
						</md-input-container>
					</form>
				</ul>
			</div>
			<span flex="5"></span>
		</div>
	</div>
</md-content>
