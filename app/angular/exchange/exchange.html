<md-content>
	<div layout="row" layout-sm="column">
		<div flex="20" flex-sm="95" offset-sm="5">
			<div layout="column" layout-sm="row" layout-wrap>
				<md-button flex-sm="45" aria-label="list" ng-repeat="exchange in vm.exchangeList" ng-click="vm.onClickExchange(exchange.eid)">
					<md-divider></md-divider>
					<div layout="row" layout-align="center center">
						<div>GG {{ exchange.eid }}</div>
						<!--<img flex="60" class="lineup-img thing" flex ng-src="exchange.detail.goods[0].photo_path" />-->
						<!--<span flex></span>-->
						<!--<img flex="25" class="lineup-img avatar" src="../../images/unknown-user.gif">-->
					</div>
					<md-divider></md-divider>
				</md-button>
			</div>
		</div>
		<span flex="5" flex-sm="5"></span>
		<div flex flex-sm>
			<!-- title -->
			<div layout layout-align="center center">
				<!-- <h1 class="md-display-1">Title</h1> -->
				<md-button ng-click="vm.onClickComplete(vm.exchange.eid)">COMPLETE !</md-button>
				<md-button ng-click="vm.onClickDelete(vm.exchange.eid)">我不爽換！</md-button>
			</div>
			<div layout="row" class="hvr-shadow info_container">
				<span flex-sm="5"></span>
				<!-- first user item -->
				<div layout="column" flex>
					<div class="item profile" layout="column" layout-align="center center">
						<img ng-src="{{vm.exchange.goods[0].photo_path}}" />
						<div layout layout-align="center center">
							<p class="md-body-2">{{vm.exchange.goods[0].name}}</p>
						</div>
					</div>
					<div layout="row">
						<img flex="30" ng-src="{{vm.exchange.goods[0].user.photo_path}}" style="max-height:60px; max-width:60px;" />
						<div flex layout layout-align="center center">
							<p class="md-body-2 online">{{vm.exchange.goods[0].user.name}}</p>
						</div>
					</div>
				</div>
				<!-- exchange icon -->
				<div flex="20" layout layout-align="center center">
					<md-icon md-font-set="material-icons" class="hide">autorenew</md-icon>
				</div>
				<!-- second user item -->
				<div layout="column" flex>
					<div class="item profile" layout="column" layout-align="center center">
						<img ng-src="{{vm.exchange.goods[1].photo_path}}" />
						<div layout layout-align="center center">
							<p class="md-body-2">{{vm.exchange.goods[1].name}}</p>
						</div>
					</div>
					<div layout="row">
						<img flex="30" ng-src="{{vm.exchange.goods[1].user.photo_path}}" style="max-height:60px; max-width:60px;" />
						<div flex layout layout-align="center center">
							<p class="md-body-2 online">{{vm.exchange.goods[1].user.name}}</p>
						</div>
					</div>
				</div>
				<span flex="5"></span>
			</div>
		</div>
		<!-- chat room -->
		<div flex flex-sm class="info_container chat" layout="row">
			<span flex="5"></span>
			<div flex>
				<md-toolbar class="md-primary md-hue-2" layout layout-align="center center">
					<span>聊天</span>
				</md-toolbar>
				<ul class="discussion">
					<li class="other">
						<div class="avatar">
							<img src="../../images/unknown-user.gif" />
							<md-tooltip>user1</md-tooltip>
						</div>
						<div class="messages">
							<p class="content">今天好熱RRRRR</p>
						</div>
					</li>
					<li class="self">
						<div class="avatar">
							<img src="../../images/unknown-user.gif" />
							<md-tooltip>user2</md-tooltip>
						</div>
						<div class="messages">
							<p class="content">颱風沒來結果變成這樣辣 哭哭喔GGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGG</p>
						</div>
					</li>
				</ul>
				<ul class="discussion input">
					<form>
						<md-input-container style="height:49px;padding: 0px;">
							<label>Type some here...</label>
							<!--<textarea ng-model="vm.comment" columns="1"></textarea>-->
							<input type="text" ng-model="SoemModel" name="text" />
						</md-input-container>
					</form>
				</ul>
			</div>
			<span flex="5"></span>
		</div>
	</div>
</md-content>
