<div layout-padding layout-margin>
	<md-button href="#" class="md-raised md-accent md-hue-1" ng-click="vm.onClickBack()">
		<md-icon md-font-set="material-icons">keyboard_backspace</md-icon>上一頁
	</md-button>
	<div layout layout-align="center center" style="height:80px; z-index: 100">
		<p class="md-display-1" ng-show="vm.type === 'follower'" style="z-index: 100;">
			{{ vm.type === 'follower' ? '被追隨' : '追隨中' }}
		</p>
	</div>
	<div layout="row" layout-align="center center" layout-wrap>
		<div flex="30" layout="column" layout-align="center center" class="md-whiteframe-z4 item follow" ng-repeat="follow in vm.followData" style="z-index:100;">
			<div layout layout-align="center center">
				<img flex ng-src="{{ follow.details.photo_path }}" ng-click="$root.onClickUser(follow.details.uid)" style="width: 100%;" />
			</div>
			<p class="md-body-1">{{ follow.details.name }}</p>
		</div>
	</div>
</div>
