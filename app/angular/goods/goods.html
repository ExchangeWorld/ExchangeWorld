<md-content layout-padding>

	<md-toolbar class="md-accent rounded-corners md-hue-1">
		<div layout="row" layout-align="center center" class="md-toolbar-tools">
			<h2>Goods</h2>
		</div>
	</md-toolbar>

</md-content>


<md-content layout-padding>
	<img style="width:100%; height:auto" src="http://i.imgur.com/7RoLGdp.jpg" title="source: imgur.com"/>
	<md-tabs md-dynamic-height md-border-bottom>

		<md-tab label="ItemName">
			gname = {{ vm.goodData.name }}
		</md-tab>

		<md-tab label="Owner">
			<a ng-click="vm.onClickUser( vm.goodData.user.uid )">{{ vm.goodData.user.name }}</a>
		</md-tab>

		<md-tab label="Catogories">
			Categories = {{ vm.goodData.category }}
		</md-tab>

		<md-tab label="Description">
			description = {{ vm.goodData.description}}
		</md-tab>
	</md-tabs>
</md-content>
