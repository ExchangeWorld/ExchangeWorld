<md-content layout-padding>
    <div flex="80" layout layout-align="center center">
		<img style="max-width: 75%;" src="{{ vm.goodData.photo_path }}" title="source: imgur.com" />
    </div>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="ItemName">
            <div class="goods_text">
                <p class="md-headline">{{ vm.goodData.name }}</p>
            </div>
        </md-tab>
        <md-tab label="Owner">
            <div>
                <a ng-click="vm.onClickUser( vm.goodData.user.uid )">{{ vm.goodData.user.name }}</a>
            </div>
        </md-tab>
        <md-tab label="Catogories">
            <div class="goods_text">
                <p class="md-headline">{{ vm.goodData.category }}</p>
            </div>
        </md-tab>
        <md-tab label="Description">
            <div class="goods_text">
                <p class="md-headline">{{ vm.goodData.description }}</p>
            </div>
        </md-tab>
    </md-tabs>
</md-content>
