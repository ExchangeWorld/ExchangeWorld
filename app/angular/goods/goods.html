<md-content layout-padding>
    <div flex="80" layout layout-align="center center">
        <img style="max-width: 75%;" src="http://i.imgur.com/7RoLGdp.jpg" title="source: imgur.com" />
    </div>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="ItemName">
            <div class="goods_text">
                <p class="md-headline">gname = {{ goods.gname }}</p>
            </div>
        </md-tab>
        <md-tab label="Owner">
            <div>
                <a ng-click="vm.onClickUser( goods.user.fb_id )">{{ goods.user.username }}</a>
            </div>
        </md-tab>
        <md-tab label="Catogories">
            <div class="goods_text">
                <p class="md-headline">Categories = {{ goods.categories }}</p>
            </div>
        </md-tab>
        <md-tab label="Description">
            <div class="goods_text">
                <p class="md-headline">description = {{ goods.description}}</p>
            </div>
        </md-tab>
    </md-tabs>
</md-content>
