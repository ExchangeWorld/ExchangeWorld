<md-dialog aria-label="Queue">
	<form>
		<md-toolbar>
			<div flex class="md-toolbar-tools" layout layout-align="center center">
				<h2 class="md-display-1">您想要拿來"排"的物品</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="vm.cancel()">
					<md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content style="max-width:800px;max-height:910px; ">
			<div layout layout-align="start center">
				<div ng-show="vm.myGoods.length === 0">你沒有可以拿來排的東西<br/>趕快去ＰＯ一些吧！</div>
				<md-radio-group ng-model="queue.group">
					<md-radio-button ng-repeat="goods in vm.myGoods" value="{{goods.gid}}">
						<img ng-src="{{goods.photo_path[0]}}" class="img-queue">
					</md-radio-button>
				</md-radio-group>
			</div>
			<div layout layout-align="center center">
				<p ng-show="queue.group">您選擇了
					<strong>{{queue.group}}</strong>
				</p>
			</div>
		</md-dialog-content>
		<div class="md-actions" layout="row">
			<span flex></span>
			<md-button ng-click="vm.cancel()">取消</md-button>
			<md-button ng-click="vm.confirm(queue.group)" style="margin-right:20px;" ng-show="vm.myGoods.length !== 0">完成</md-button>
		</div>
	</form>
</md-dialog>
