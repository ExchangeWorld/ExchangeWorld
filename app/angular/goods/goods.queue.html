<md-dialog aria-label="Queue">
	<form>
		<md-toolbar>
			<div flex class="md-toolbar-tools">
				<h2 class="md-display-1">選擇你想要排的物品</h2>
				<span flex></span>
			</div>
		</md-toolbar>
		<md-dialog-content style="max-width:800px;max-height:810px; ">
			<div ng-show="!vm.isMe" layout layout-align="start center">
				<md-button ng-show="vm.myGoods.length === 0">你沒有可以拿來排的東西，趕快去ＰＯ一些吧！</md-button>
				<md-radio-group ng-model="data.group1">
					<md-radio-button ng-repeat="goods in vm.myGoods" ng-disabled="!vm.isLoggedIn" value="{{goods.name}}">{{goods.name}}</md-radio-button>
				</md-radio-group>
			</div>
			<div ng-show="vm.isMe" layout layout-align="start center">
				<md-button ng-show="vm.queuingList.length === 0">目前沒有正在排的物品</md-button>
				<md-radio-group ng-model="data.group2">
					<md-radio-button ng-repeat="queue in vm.queuingList" ng-disabled="!vm.isLoggedIn" value="{{queue.good.name}}">{{queue.good.name}}</md-radio-button>
				</md-radio-group>
			</div>
			<!-- <ul ng-show="!vm.isMe">
					<md-button ng-show="vm.myGoods.length === 0">你沒有可以拿來排的東西，趕快去ＰＯ一些吧！</md-button>
					<md-button ng-repeat="goods in vm.myGoods" ng-disabled="!vm.isLoggedIn" ng-click="vm.onClickQueue(goods.gid)">用 {{goods.name}}排！</md-button>
				</ul>
				<ul ng-show="vm.isMe">
					<md-button ng-show="vm.queuingList.length === 0">目前沒有正在排的物品</md-button>
					<md-button ng-repeat="queue in vm.queuingList" ng-disabled="!vm.isLoggedIn" ng-click="vm.onClickAccept(queue.queuer_goods_gid)">接受 {{queue.good.name}} 的排！</md-button>
				</ul> -->
		</md-dialog-content>
		<div class="md-actions" layout="row">
			<span flex></span>
			<md-button ng-click="closeDialog()" style="margin-right:20px;">
				完成
			</md-button>
		</div>
	</form>
</md-dialog>
