<md-dialog aria-label="Queue">
	<form>
		<md-toolbar>
			<div flex class="md-toolbar-tools">
				<h2 class="md-display-1">正在排的物品，你可以選擇一個物品接受排</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="vm.cancel()">
					<md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content style="max-width:800px; ">
			<div layout layout-align="center center">
				<p ng-show="queuing.group">您選擇了
					<strong>{{queuing.group}}</strong>
				</p>
			</div>
			<div layout layout-align="start center">
				<div ng-show="vm.queuingGoods.length === 0">目前沒有正在排的物品</div>
				<md-radio-group ng-model="queuing.group">
					<md-radio-button ng-repeat="queuing in vm.queuingGoods" value="{{queuing.good.gid}}">
						<img ng-src="{{queuing.good.photo_path[0]}}" style="width:80px; height:80px;">
					</md-radio-button>
				</md-radio-group>
			</div>
		</md-dialog-content>
		<div class="md-actions" layout="row">
			<span flex></span>
			<md-button ng-click="vm.cancel()">取消</md-button>
			<md-button ng-click="vm.confirm(queuing.group)" style="margin-right:20px;">
				完成
			</md-button>
		</div>
	</form>
</md-dialog>
