<md-dialog aria-label="Queue" style="width:50%; height: 100%;">
	<form style="height: 112%;">
		<md-toolbar class="md-whiteframe-2dp">
			<div flex class="md-toolbar-tools" style="background-color: #b3e1d8;">
				<h2 class="md-title" style="margin-left:15px;">選擇一個物品接受「排」</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="vm.cancel()">
					<md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content style="height:100%;">
			<!-- <div layout-padding></div> -->
			<div layout="column" layout-align="start center" style="height: 83%;">
				<div layout layout-align="center center" ng-show="vm.queuingGoods.length === 0" style="height: 100%;">目前沒有正在排的物品</div>
				<md-radio-group ng-model="queuing.group" layout-fill>
					<div ng-repeat="queuing in vm.queuingGoods">
						<div flex layout="row" layout-align="center center">
							<md-radio-button flex="70" flex-gt-xs="80" value="{{queuing.queuer_goods}}">
								<md-card class="md-whiteframe-z3 item-profile name-queue">
									<md-card-content layout="row" layout-xs="column">
										<div flex="100" flex-gt-xs="55" layout layout-align="center center" style=" height:150px; width:auto; border-radius:10px;">
											<img ng-src="{{queuing.queuer_goods.photo_path[0]}}" style="max-width: 100%; max-height:100%;" />
										</div>
										<div flex="100" flex-gt-xs="45" layout="column" layout-align="end start">
											<div layout="column" layout-align="end start">
												<span class="md-headline">{{ queuing.queuer_goods.name }}</span>
												<div layout="row" layout-algin="center center">
													<img data-ng-src="../../images/icon/{{ queuing.queuer_goods.category }}.svg" style="height:20px; width:auto;" />
													<span>{{ queuing.category_alias }}</span>
												</div>
											</div>
										</div>
									</md-card-content>
								</md-card>
							</md-radio-button>
							<a flex class="md-button link" ng-click="vm.onClickGoods(goods.gid)">
								<md-icon md-font-set="material-icons">link</md-icon>
							</a>
						</div>
					</div>
				</md-radio-group>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="vm.cancel()">取消</md-button>
			<md-button ng-click="vm.confirm(queuing.group)" ng-disabled="queuing.group === undefined" style="margin-right:20px;">
				完成
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
