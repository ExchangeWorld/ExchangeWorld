<md-toolbar class="md-primary" style="overflow-x: hidden; overflow-y: hidden;">
	<div class="md-toolbar-tools md-medium-tall navbar">
		<span flex="20" flex-md="15" hide-sm>
			<md-button ng-click="vm.onClick(0)" style="text-transform: none;">

				<div layout layout-align="center center">
					<i class="material-icons">group</i>				
					<span hide-md hide-sm>ExchangeWorld</span></div>
	</md-button>
	</span>
	<span flex="15" hide-md hide-sm></span>
	<!-- seek and post button -->
	<div flex="30" flex-md="45" flex-sm="50" layout="row" layout-align="center center">
		<md-button flex flex-sm="15" ng-click="vm.onClick(1)" ng-class="{'active': contentIs(1)}">
			<div layout layout-align="center center">
				<i class="material-icons">dashboard</i>
				<span hide-md hide-sm>探索</span>
			</div>
		</md-button>
		<md-button flex flex-sm="15" ng-click="vm.onClick(2)" ng-class="{'active': contentIs(2)}">
			<div layout layout-align="center center">
				<i class="material-icons">add</i>
				<span hide-md hide-sm>發佈</span>
			</div>
		</md-button>
		<md-button flex flex-sm="15" ng-click="vm.onClick(3)" ng-class="{'active': vm.contentIs(3)}">
			<div layout layout-align="center center">
				<i class="material-icons">autorenew</i>
				<span hide-md hide-sm>交換</span>
			</div>
		</md-button>
	</div>
	<!-- notification div -->
	<div flex="10" flex-md="15" flex-sm offset="10" offset-md="5" offset-sm="5" layout="row" layout-align="center center">
		<md-menu flex="30" flex-sm md-offset="-233 75">
			<md-button ng-click="$mdOpenMenu()">
				<div layout layout-align="center center">
					<i class="material-icons">notifications</i>
					<p class="notification md-caption">3</p>
				</div>
			</md-button>
			<md-menu-content width="5" style="padding: 0px; max-width:400px;">
				<md-menu-item layout layout-align="start center" style="min-height: 30px; height:30px">
					<p class="md-body-1">通知</p>
				</md-menu-item>
				<md-divider></md-divider>
				<!-- unread notification -->
				<md-menu-item style="min-height: 80px; background-color: #E9F3FF;">
					<div layout="row" layout-align="start center">
						<!-- user avatar -->
						<img flex style="max-height:50px; max-width:50px;" ng-show="vm.isLoggedIn" ng-src="{{ vm.user.photo_path }}"></img>
						<!-- notification text -->
						<div offset="5" flex>
							<p class="md-body-2 note">You like SilentSky's comment:"睡不著發個睡不著發個睡不著發個睡不著發個".</p>
							<p class="md-caption note" style="color: #BCBCBC;">36分前</p>
						</div>
					</div>
				</md-menu-item>
				<md-divider></md-divider>
				<!-- read notification -->
				<md-menu-item style="min-height: 80px;">
					<div layout="row" layout-algin="start center">
						<!-- user avatar -->
						<img flex style="max-height:50px; max-width:50px;" ng-show="vm.isLoggedIn" ng-src="{{ vm.user.photo_path }}"></img>
						<!-- notification text -->
						<div offset="5" flex="70">
							<p class="md-body-2 note">從SilentSky接受一個交換要求</p>
							<p class="md-caption note" style="color: #BCBCBC;">51分前</p>
						</div>
					</div>
				</md-menu-item>
				<md-divider></md-divider>
				<!-- See All text -->
				<md-menu-item style="min-height: 30px; height:30px" layout layout-align="center center">
					<p class="md-body-2" style="margin:0;">全部</p>
				</md-menu-item>
			</md-menu-content>
		</md-menu>
	</div>
	<!-- user menu div -->
	<div flex="35" flex-md flex-sm layout="row" layout-align="center center">
		<md-menu flex flex-sm="70" md-offset="-10 75">
			<md-button ng-click="$mdOpenMenu()">
				<span ng-show="!vm.isLoggedIn">登入</span>
				<div ng-show="vm.isLoggedIn" layout="row" layout-align="center center">
					<img hide-sm style="max-height:25px; max-width:25px" ng-src="{{ vm.user.photo_path }}"></img>
					<span hide-sm>{{ vm.user.name }}</span>
					<i class="material-icons">menu</i>
				</div>
			</md-button>
			<md-menu-content width="3">
				<md-menu-item>
					<md-button ng-click="vm.onClick(4)">個人資料</md-button>
				</md-menu-item>
				<md-menu-item ng-show="vm.isLoggedIn">
					<md-button ng-click="vm.onClick(3)" ng-class="{'active': vm.contentIs(3)}">管理</md-button>
				</md-menu-item>
				<md-menu-divider></md-menu-divider>
				<md-menu-item ng-show="!vm.isLoggedIn">
					<md-button ng-click="vm.onLogin()">登入</md-button>
				</md-menu-item>
				<md-menu-item ng-show="vm.isLoggedIn">
					<md-button ng-click="vm.onLogout()">登出</md-button>
				</md-menu-item>
			</md-menu-content>
		</md-menu>
	</div>
	</div>
</md-toolbar>
