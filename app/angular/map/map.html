<div map-lazy-load="https://maps.googleapis.com/maps/api/js?&sensor=TRUE&signed_in=false&v=3.exp&libraries=places">
	<map center="{{vm.coords}}"
		 zoom="17"
		 draggable-cursor="default"
		 dragging-cursor="default"
		 disable-double-click-zoom="true"
		 pan-control="false"
		 zoom-control-options="{position:'TOP_RIGHT'}"
		 map-maker="false"
		 street-view-control="false"
		 scale-control="false"
		 overview-map-control="false"
		 map-type-control="false"
		 styles="{{vm.mapStyle}}"
		 resize ng-style="resizeWithOffset(64)" notifier="vm.onResize()">

		<!--<custom-control position="LEFT_TOP" index="1">-->
		<!--<md-input-container class="md-warn" id="autocomplete">-->
		<!--<md-icon md-svg-src="./images/icons/pin56.svg"></md-icon>-->
		<!--<input places-auto-complete size="50" type="text" on-place-changed="placeChanged()">-->
		<!--</md-input-container>-->
		<!--</custom-control>-->

		<custom-control id="myLocation" position="RIGHT_BOTTOM" index="1">
			<button ripple class="md-fab md-button md-default-theme" aria-label="findLocation">
				<md-icon class="md-48" md-font-set="material-icons">gps_fixed</md-icon>
				<div class="md-ripple-container"></div>
			</button>

		</custom-control>
	</map>
</div>
