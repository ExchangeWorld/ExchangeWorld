
<map
	center="{{vm.coords}}"
	zoom="{{vm.zoom}}"
	on-zoom_changed="vm.zoomChanged()"
	default-style="false"
	styles="{{vm.mapStyle}}"
	draggable-cursor="{{vm.draggableCursor}}"
	dragging-cursor="{{vm.draggingCursor}}"
	disable-double-click-zoom="false"
	pan-control="false"
	zoom-control-options="{position:'TOP_RIGHT'}"
	map-maker="false"
	street-view-control="false"
	scale-control="false"
	overview-map-control="false"
	map-type-control="false"
	style="width: 100%; height: 100%"
>

	<custom-control position="LEFT_TOP" ng-hide="vm.smallMap" >
		<md-input-container class="md-warn" id="autocomplete" style="width: 250px; height: 30px">
			<md-icon md-font-set="material-icons">room</md-icon>
			<input
				places-auto-complete
				size="50"
				type="text"
				on-place-changed="vm.placeChanged()"
				aria-label="autocomplete"
				ng-model="vm.inputValue"
			>
		</md-input-container>
	</custom-control>

	<custom-control 
		id="myLocation" 
		position="RIGHT_BOTTOM" 
		index="2" 
		ng-click="vm.findMyLocation()" 
		ng-hide="vm.smallMap"
	>
		<button ripple 
			class="md-fab md-button" 
			aria-label="findLocation" 
			style="background-color: white"
		>
			<md-icon 
				md-font-set="material-icons" 
				style="width: 32px; height: 32px; font-size: 32px;"
			>
				gps_fixed
			</md-icon>
		</button>
	</custom-control>
</map>
