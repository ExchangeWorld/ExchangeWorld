<div map-lazy-load="https://maps.googleapis.com/maps/api/js?&sensor=TRUE&signed_in=false&v=3.exp&libraries=places">
	<map
		center="{{vm.coords}}"
		zoom="{{vm.zoom}}"
		on-center-changed="vm.centerChanged()"
		on-zoom_changed="vm.zoomChanged()"
		on-click="vm.onClick()"
		styles="{{vm.mapStyle}}"
		draggable-cursor="default"
		dragging-cursor="default"
		disable-double-click-zoom="true"
		pan-control="false"
		zoom-control-options="{position:'TOP_RIGHT'}"
		map-maker="false"
		street-view-control="false"
		scale-control="false"
		overview-map-control="false"
		map-type-control="false"
		resize ng-style="resizeWithOffset(64)">

		<custom-control position="LEFT_TOP" index="1">
			<md-input-container class="md-warn" id="autocomplete">
				<md-icon md-font-set="material-icons">room</md-icon>
				<input places-auto-complete size="50" type="text" on-place-changed="vm.placeChanged()" aria-label="autocomplete">
			</md-input-container>
		</custom-control>

		<custom-control id="myLocation" position="RIGHT_BOTTOM" index="2" ng-click="vm.findMyLocation()">
			<button ripple class="md-fab md-button md-default-theme" aria-label="findLocation" >
				<md-icon md-font-set="material-icons" style="width: 32px; height: 32px; font-size: 32px;">gps_fixed</md-icon>
			</button>
		</custom-control>
	</map>
</div>
