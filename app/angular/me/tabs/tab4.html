<md-divider>
</md-divider>
<md-card class="md-whiteframe-z3 item-profile exchange" ng-repeat="card in vm.myRequest">
	<md-card-content layout="column">
		<div class="tab-history" layout="column" layout-gt-xs="row" layout-align="start end" layout-align-xs="center center">
			<img ng-src="{{card.photo_path[0]}}" style="max-width: 100%; max-height:100%; cursor:pointer;" />
			<div class="margin-gt-xs left" layout="column" layout-align="start start" layout-align-xs="center center">
				<h2 style="margin: 10px 0;">{{ card.name }}</h2>
				<div layout="row" layout-xs="column" layout-algin="center center">
					<div layout="row">
						<i class="material-icons person" style="outline:0; margin-right:0px; font-size:20px;">person</i>
						<p class="md-subhead" style="margin:0 5px 0 0;">{{ vm.me.name }}</p>
					</div>
					<div layout="row">
						<img data-ng-src="../../images/icon/{{card.category}}.svg" style="height:20px; width:auto; margin-right:3px;" />
						<p class="md-subhead" style="margin:0;">{{ card.category }}</p>
					</div>
				</div>
			</div>
		</div>
		<md-divider style="margin-top:10px;"></md-divider>
		<div layout="column" offset-gt-sm="5" flex-gt-sm="55" layout-gt-sm="row">
			<md-radio-group ng-model="vm.selected" layout-fill layout="row" layout-xs="column" ng-repeat="queue in card.queue">
				<div flex="100" flex-gt-sm="50" layout layout-align="center center">
					<span class="md-title">{{ queue.queuer_goods.name }}</span>
				</div>
				<div flex="100" flex-gt-sm="50" layout="row" layout-align="center center">
					<div flex="70" style="display: flex; align-items: center;">
						<i class="material-icons person" style="outline:0; margin-right:0px; font-size:20px;">person</i>
						<span>{{ queue.queuer_goods.owner.name }}</span>
					</div>
					<md-radio-button value="{{queue.queuer_goods.gid}}">
					</md-radio-button>
				</div>
			</md-radio-group>
		</div>
		<md-divider></md-divider>
	</md-card-content>
	<md-card-actions layout="row">
		<span flex-gt-xs="5"></span>
		<span flex></span>
		<md-button ng-click="vm.acceptRequest($index)">
			<span class="md-title">確認這個交換</span>
		</md-button>
		<span flex-gt-xs="5"></span>
	</md-card-actions>
</md-card>
