<md-divider>
</md-divider>
<md-card class="md-whiteframe-z3 item-profile exchange">
    <md-card-content layout="column">
        <div layout="row" layout-align="start end" style=" height:120px; width:auto; border-radius:10px;">
            <img src="../../images/Gift(Small).jpg" style="max-width: 100%; max-height:100%; cursor:pointer;" />
            <div layout="column" layout-align="start start" style="margin-left: 20px;">
                <h2 style="margin: 10px 0;">A little thing</h2>
                <div layout="row" layout-xs="column" layout-algin="center center">
                    <div layout="row">
                        <i class="material-icons person" style="outline:0; margin-right:0px; font-size:20px;">person</i>
                        <p class="md-subhead" style="margin:0 5px 0 0;">LonSilent</p>
                    </div>
                    <div layout="row">
                        <img data-ng-src="../../images/icon/Textbooks.svg" style="height:20px; width:auto; margin-right:3px;" />
                        <p class="md-subhead" style="margin:0;">教科書</p>
                    </div>
                </div>
            </div>
        </div>
        <div layout="column" offset-gt-sm="5" flex-gt-sm="55" layout-gt-sm="row">
            <md-radio-group ng-model="exchange.group" layout-fill layout="row" layout-xs="column">
                <div flex="100" flex-gt-sm="50" layout layout-align="center center">
                    <p class="md-subhead">Lorem ipsum dolor sit amet!</p>
                </div>
                <div flex="100" flex-gt-sm="50" layout="row" layout-align="center center">
                    <div flex="70">
                        <p>Annie Brown</p>
                    </div>
                    <md-radio-button value="haha">
                    </md-radio-button>
                </div>
            </md-radio-group>
        </div>
    </md-card-content>
    <md-card-actions layout="row">
        <span flex-gt-xs="5"></span>
        <md-button>
            <span class="md-title">取消這個交換</span>
        </md-button>
        <span flex></span>
        <md-button>
            <span class="md-title">確認這個交換</span>
        </md-button>
        <span flex-gt-xs="5"></span>
    </md-card-actions>
</md-card>
