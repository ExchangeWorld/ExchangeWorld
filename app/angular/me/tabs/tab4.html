<md-divider>
</md-divider>
<md-card class="md-whiteframe-z3 item-profile exchange" ng-repeat="card in vm.myRequest">
	<div flex layout layout-align="center center" ng-show="vm.myRequest.length === 0">
		<img class="img-null" src="../../../images/emoji_null.png">
	</div>
	<md-card-content layout="column">
		<div class="tab-history" layout="column" layout-gt-xs="row" layout-align="start end" layout-align-xs="center center">
			<img ng-src="{{card.photo_path[0]}}" style="max-width: 100%; max-height:100%; cursor:pointer;" />
			<div class="margin-gt-xs left" layout="column" layout-align="start start" layout-align-xs="center center">
				<a ng-href="/seek/{{card.gid}}" ng-mouseenter="onMouseOver(card.gid)" ng-mouseleave="onMouseOut(card.gid)">
					<h2 style="margin: 10px 0;">{{ card.name }}</h2>
				</a>
				<div layout="row" layout-xs="column" layout-algin="center center">
					<div layout="row">
						<i class="material-icons person" style="outline:0; margin-right:0px; font-size:20px;">person</i>
						<p class="md-subhead name-link" ng-click="$root.onClickUser(vm.me.uid)" style="margin:0 5px 0 0;">{{ vm.me.name }}</p>
					</div>
					<div layout="row">
						<img data-ng-src="../../images/icon/{{card.category}}.svg" style="height:20px; width:auto; margin-right:3px;" />
						<p class="md-subhead" style="margin:0;">{{ card.category }}</p>
					</div>
				</div>
			</div>
		</div>
		<md-divider style="margin-top:10px;"></md-divider>
		<div offset-gt-sm="5" flex-gt-sm="55" layout-gt-sm="row" style="margin:10px 0;">
			<md-radio-group ng-model="vm.selected" layout-fill layout="column" layout-gt-xs="row" ng-repeat="queue in card.queue">
				<div flex-sm="100" flex-gt-sm="50" style="display: flex; align-items: center;">
					<a ng-href="/seek/{{queue.queuer_goods.gid}}" ng-mouseenter="onMouseOver(queue.queuer_goods.gid)" ng-mouseleave="onMouseOut(queue.queuer_goods.gid)">
						<span class="md-title name-link">{{ queue.queuer_goods.name }}</span>
					</a>
				</div>
				<div layout="row" flex-sm="100" flex-gt-sm="50" layout-gt-xs="center center">
					<div flex="70" style="display: flex; align-items: center;">
						<i class="material-icons person" style="outline:0; margin-right:0px; font-size:20px;">person</i>
						<span class="name-link" ng-click="$root.onClickUser(queue.queuer_goods.owner.uid)">{{ queue.queuer_goods.owner.name }}</span>
					</div>
					<md-radio-button value="{{queue.queuer_goods.gid}}">
					</md-radio-button>
				</div>
			</md-radio-group>
		</div>
		<md-divider></md-divider>
	</md-card-content>
	<md-card-actions layout="row">
		<span flex-gt-xs="5"></span>
		<span flex></span>
		<md-button class="new-btn" ng-click="vm.acceptRequest($index)">
			<span class="md-title">確認這個交換</span>
		</md-button>
		<span flex-gt-xs="5"></span>
	</md-card-actions>
</md-card>
