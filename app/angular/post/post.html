<form ng-submit="vm.onSubmit()">
	<md-toolbar class="rounded-corners md-primary md-hue-3 md-whiteframe-z3">
		<div flex class="md-toolbar-tools" layout="row" layout-align="center center">
			<div>
				<span><h2 class="md-headline">您所擁有的東西</h2></span>
				<!-- fill up the space between left and right area -->
				<span flex></span>
			</div>
		</div>
	</md-toolbar>
	<md-content layout-padding layout-margin>
		<!-- toolbar -->
		<!-- Item Name Input  -->
		<md-input-container flex class="info_container for_input">
			<label>Item Name</label>
			<input type="text" ng-model="vm.goodsName" required>
		</md-input-container>
		<!-- Description Input -->
		<md-input-container flex class="info_container for_input">
			<label>Description</label>
			<textarea type="string" ng-model="vm.goodsDescriptions" columns="10" md-maxlength="100" required></textarea>
		</md-input-container>
		<!-- Insert Photo -->
		<div layout="row" layout-align="start center" class="info_container">
			<i class="material-icons">insert_photo</i>
			<p hide-sm>加入多張相片</p>
			<input class="trans" type='file' ng-model='vm.imgEncoded' base-sixty-four-input required accept="image/*" multiple/>
			<!-- <span flex></span> -->
		</div>
		<!-- Catogories Select -->
		<div class="info_container for_input" layout="row" layout-align="start center">
			<i class="material-icons">list</i>
			<!-- <select class="md-button mdbtn-border" placeholder="Catogories" ng-model="vm.goodsCategory" ng-options="cate as cate.label for cate in vm.availableCategory" required>
			</select> -->
			<md-input-container>
				<label>物品類別</label>
				<md-select ng-model="vm.goodsCategory" aria-label="good.cate">
					<md-option ng-repeat="cate in vm.availableCategory" value="{{cate.label}}" required>{{cate.label}}</md-option>
				</md-select>
			</md-input-container>
		</div>
		<div layout="row" layout-align="center center" layout-wrap style="background: #EEEEEE;">
			<div flex="45" layout layout-align="center center" class="md-whiteframe-z3" ng-repeat="preview in vm.imgEncoded" style="background-color: #F5F5F5;">
				<img data-ng-src="data:image/png;base64,{{preview.base64}}" style="max-height:100%; max-width:100%" />
			</div>
		</div>
		<!-- Location -->
		<div class="info_container for_input" layout="row">
			<h4 class="md-subhead">
			<md-icon md-font-set="material-icons" class="hide">location_searching
			</md-icon>
			<strong class="map-font">在右邊的地圖定位你的物品吧！</strong>
			</h4>
			<md-tooltip>使用滑鼠定位您的物品！</md-tooltip>
		</div>
		<hr>
		<!-- Submit button -->
		<div layout="row">
			<span flex="75" flex-sm="60"></span>
			<div flex="25" flex-sm>
				<!--<md-button class="md-accent shadowed md-raised md-hue-1">-->
				<input class="md-button md-primary md-raised" type="submit" id="submit" value="新增"></input>
				<!--<div layout="row" layout-align="center center">-->
				<!--<i class="material-icons md-24">reply</i> <span>Submit</span>-->
				<!--</div>-->
				<!--</md-button>-->
			</div>
		</div>
	</md-content>
</form>
