<style>
    .cropArea {
        background: #E4E4E4;
        overflow: hidden;
        width: 500px;
        height: 350px;
    }
    
    img-crop {
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
        overflow: hidden;
    }
    
    img-crop canvas {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        // Disable Outline
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        /* mobile webkit */
    }
</style>
<div layout="column" layout-wrap layout-align="center center" style="margin: 10px 0;">
    <div class="file-field input-field" ng-show="!vm.imgSelect.base64">
        <div class="md-button input-post img">
            <div layout-fill layout layout-align="center center">
                <i class="material-icons" style="font-size:64px;">add_a_photo</i>
                <input type='file' ng-model='vm.imgSelect' base-sixty-four-input accept="image/*" />
            </div>
        </div>
    </div>
    <div class="cropArea">
        <img-crop image="vm.dataUri" result-image="vm.myCroppedImage"></img-crop>
    </div>
    <!--<div>Cropped Image:</div>-->
    <!--<div><img ng-src="{{vm.myCroppedImage}}" /></div>-->
    <button ng-disabled="!vm.imgSelect.base64" ng-click="vm.submit()">更新</button>
</div>
