<md-dialog aria-label="Queue">
	<form>
		<md-toolbar>
			<div flex class="md-toolbar-tools">
				<h2 class="md-display-1">發送信件</h2>
				<span flex></span>
			</div>
		</md-toolbar>
		<md-dialog-content style="max-width:800px;max-height:810px; ">
				<md-content layout-padding>
					<md-toolbar class="rounded-corners md-primary md-hue-3">
						<div flex class="md-toolbar-tools" layout="row" layout-align="center center">
							<div>
								<span>
									<img flex style="max-height:50px; max-width:50px;" ng-src="{{ vm.msg.user.photo_path }}" />
									寄給：{{vm.msg.user.name}}
								</span>
								<span flex></span>
							</div>
						</div>
					</md-toolbar>
					<div>
						他跟你說：<br/>
						{{ vm.msg.content }}
					</div>
					<md-input-container flex class="info_container for_input">
						<label>回覆訊息...</label>
						<textarea type="string" ng-model="vm.content" columns="10" md-maxlength="1000" required></textarea>
						<md-tooltip md-direction="left">內文</md-tooltip>
					</md-input-container>
					<hr>
					<div layout="row">
						<input class="md-button md-primary md-raised"  ng-click="vm.cancel()" value="算了"></input>
						<input class="md-button md-primary md-raised"  ng-click="vm.submit(vm.content)" value="送出"></input>
					</div>
				</md-content>
		</md-dialog-content>
		<div class="md-actions" layout="row">
			<span flex></span>
			<!--<md-button ng-click="closeDialog()" style="margin-right:20px;">-->
				<!--取消-->
			<!--</md-button>-->
		</div>
	</form>
</md-dialog>
