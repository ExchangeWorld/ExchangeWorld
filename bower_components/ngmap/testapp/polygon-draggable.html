<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="scripts/app.js"></script>
<!-- build:js scripts/ng-map.min.js -->
<script src="../app/scripts/app.js"></script>
<script src="../app/scripts/directives/map_controller.js"></script>
<script src="../app/scripts/directives/map.js"></script>
<script src="../app/scripts/directives/marker.js"></script>
<script src="../app/scripts/directives/shape.js"></script>
<script src="../app/scripts/services/geo_coder.js"></script>
<script src="../app/scripts/services/navigator_geolocation.js"></script>
<script src="../app/scripts/services/attr2_options.js"></script>
<!-- endbuild -->
</head>

<body>
    <map zoom="1" center="24.886, -70.268" map-type-id="TERRAIN">
     <shape name="polygon" 
       paths="[[25.774, -80.190], [18.466, -66.118], [32.321, -64.757]]"
       geodesic="true"
       draggable="true"
       stroke-color="#FF0000"
       stroke-opacity="0.8"
       stroke-weight="2"
       fill-color="#FF0000"
       fill-opacity="0.35">
     </shape>
     <shape name="polygon" 
       paths="[[25.774, -60.190], [18.466, -46.118], [32.321, -44.757]]"
       draggable="true"
       geodesic="false"
       stroke-color="#0000FF"
       stroke-opacity="0.8"
       stroke-weight="2"
       fill-color="#0000FF"
       fill-opacity="0.35">
     </shape>
   </map>

</body>
</html>
