<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="scripts/app.js"></script>
<!-- build:js scripts/ng-map.min.js -->
<script src="../app/scripts/app.js"></script>
<script src="../app/scripts/directives/map_controller.js"></script>
<script src="../app/scripts/directives/map.js"></script>
<script src="../app/scripts/directives/marker.js"></script>
<script src="../app/scripts/directives/shape.js"></script>
<script src="../app/scripts/services/geo_coder.js"></script>
<script src="../app/scripts/services/navigator_geolocation.js"></script>
<script src="../app/scripts/services/attr2_options.js"></script>
<!-- endbuild -->
<script>
  var app = angular.module('myApp', ['ngMap']);
  app.controller("RectangleZoomCtrl", function($scope) {
    $scope.zoomChanged= function(event) {
      $scope.map.shapes.foo.setBounds($scope.map.getBounds());
    }
  });
</script>
</head>

<body>
    <div ng-controller="RectangleZoomCtrl">
      <map zoom="11" 
        center="33.6803003, -116.173894" 
        map-type-id="TERRAIN"
        on-zoom_changed="zoomChanged()">
        <shape name="rectangle" id="foo"
          stroke-color="#FF0000"
          stroke-opacity="0.8"
          stroke-weight="2"
          fill-color="#FF0000"
          fill-opacity="0.35">
        </shape>
      </map>
    </div>
</body>
</html>
