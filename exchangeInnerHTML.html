    </div>
    <div class="col-md-7">
        <input type="checkbox" name="exchangeStatus" checked>
    </div>
</div>

    <div class="col-md-5 fancybox" href="' + response["photoPath"] + '">
        <img src="' + response["photoPath"] + '" class="img-thumbnail" alt="...">
    </div>

        <ul class="list-group" style="font-size: 70%">
            <li class="list-group-item">' + response["gname"] + '<span class="badge">' + response["categories"] + '</span></li>
            <li class="list-group-item">Wanted : ' + response["want"] + '</li>

                 Description :
            </div>
            <div class="panel-body">
                <p>
                     ' + response["description"] + '
                </div>
            </div>
        </div>
    </div>

                        </ul>

                            <span class="input-group-addon">Say</span><input id="comment" name="comment" class="form-control" placeholder="leave comment" type="text">
                        </div>
                    </div>
