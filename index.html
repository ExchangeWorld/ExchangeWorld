    <script>
        window.fbAsyncInit = function () {
            // init the FB JS SDK
            FB.init({
                appId: FacebookAppId,                        // App ID from the app dashboard
                cookie: true,                                 // Allowed server-side to fetch fb auth cookie
                status: true,                                 // Check Facebook Login status
                xfbml: true,                                  // Look for social plugins on the page
                version: 'v2.2'
            });

            // Additional initialization code such as adding Event Listeners goes here
            window.fbLoaded();
        };

        // Load the SDK asynchronously
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "http://connect.facebook.net/en_US/all.js";
            // Debug version of Facebook JS SDK
            //js.src = "http://connect.facebook.net/en_US/all/debug.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- BLOCK: Facebook javascript playground -->
    <script id="my-script-playground">
        window.fbLoaded = function () {
            FB.Event.subscribe('auth.login', function (response) {
                var msg = "You're logged in.";
                $("#my-login-message").html(msg);
                console.log("Your login response:");
                console.log(response);

                FB.getLoginStatus(function (response) {
                    if (response.status === 'connected') {
                        $('#nav-signin').hide();
                        $('#nav-explore').show();
                        FB.api('/me', function (response) {
                            $('#Login-msg').html('<h2>Welcome back, ' + response.name + '</h2><a href="exchangeworld.html"><h3>Ready to Explore?</h3></a>');
                        });

                    } else if (response.status === 'not_authorized') {
                        console.log("not_authorized");
                        // the user is logged in to Facebook,
                        // but has not authenticated your app
                    } else {
                        console.log("isn't login");
                        // the user isn't logged in to Facebook.
                    }
                });
            });

            $("#nav-signin").click(function () {
                FB.login();
            });

            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    //$("#LoginStatus").hide();
                    //$("#slogan_area").append('<h2>HI ~</h2>');
                    //FB.api('/me/picture?width=250', function (response) {
                    //  my_picture_url = response.data.url;
                    //  $("#myhead").attr('src', my_picture_url);
                    //});
                    FB.api('/me', function (response) {
                        $('#Login-msg').html('<h2>Welcome back, ' + response.name + '</h2><a href="exchangeworld.html"><h3>Ready to Explore?</h3></a>');
                    });
                    //$("#myname").show();

                    $('#nav-explore').show();
                }
                else {
                    $('#nav-signin').show();
                }
            });
        };

    </script>
