    <!-- BLOCK: FB SDK initialization -->
    <div id="fb-root"></div>
    <script>
    window.fbAsyncInit = function() {
        // init the FB JS SDK
        FB.init({
        appId      : FacebookAppId,                        // App ID from the app dashboard
        cookie     : true,                                 // Allowed server-side to fetch fb auth cookie
        status     : true,                                 // Check Facebook Login status
        xfbml      : true                                  // Look for social plugins on the page
        });

        // Additional initialization code such as adding Event Listeners goes here
        window.fbLoaded();
    };

    // Load the SDK asynchronously
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        //js.src = "http://connect.facebook.net/en_US/all.js";
        // Debug version of Facebook JS SDK
        js.src = "http://connect.facebook.net/en_US/all/debug.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- ENDBLOCK: FB SDK initialization -->

<!-- BLOCK: Facebook javascript playground -->
	<script id="my-script-playground">
	window.fbLoaded = function(){
		FB.Event.subscribe('auth.login',function(response){
			var msg="You're logged in.";
			$("#my-login-message").html(msg);
			console.log("Your login response:");
			console.log(response);
						FB.getLoginStatus(function(response) {
				if (response.status === 'connected') {
					window.location.href="http://localhost/SNA_final_project/";
				} else if (response.status === 'not_authorized') {
					alert("not_authorized");
					// the user is logged in to Facebook, 
					// but has not authenticated your app
				} else {
					console.log("isn't login");
					// the user isn't logged in to Facebook.
				}
			});

			});
		$("#my-login-button").click(function(){
			FB.login();
			FB.getLoginStatus(function(response) {
				if (response.status === 'connected') {
					window.location.href="http://localhost/SNA_final_project/";
				} else if (response.status === 'not_authorized') {
					alert("not_authorized");
					// the user is logged in to Facebook, 
					// but has not authenticated your app
				} else {
					console.log("isn't login");
					// the user isn't logged in to Facebook.
				}
			});
		});
        FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
				window.location.href="http://localhost/SNA_final_project/";
            } else if (response.status === 'not_authorized') {
                alert("not_authorized");
                // the user is logged in to Facebook, 
                // but has not authenticated your app
            } else {
                console.log("isn't login");
                // the user isn't logged in to Facebook.
            }
        });
	};
</script>
